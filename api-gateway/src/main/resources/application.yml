server:
  port: 8085

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        ## --- ÜRÜN SERVİSİ ---
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/product/**
          filters:
            - AuthenticationFilter

        ## --- SİPARİŞ SERVİSİ ---
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/order/**
          filters:
            - AuthenticationFilter

        ## --- ENVANTER SERVİSİ ---
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/api/inventory/**
          filters:
            - AuthenticationFilter

        ## --- KİMLİK (IDENTITY) SERVİSİ ---
        - id: identity-service
          uri: lb://identity-service
          predicates:
            - Path=/auth/**


      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

jwt:
  secret: ${JWT_SECRET}

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8090/eureka/
  instance:
    prefer-ip-address: true

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: "http://zipkin:9411/api/v2/spans"